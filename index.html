			var zones_registry = {};

			function listOfPlayers() {
				var colors_map = {
					"red": [],
					"brown": [],
					"white": [],
					"black": [],
					"blue": [],
					"yellow": [],
					"orange": [],
					"purple": []
				};
				var zones = Object.values(zones_registry);
				zones.forEach(function(zone) {
					if(zone.color){
						colors_map[zone.color].push(zone);
					}
				});
				var result = [];
				Object.keys(colors_map).forEach(function(color) {
					result.push(new Player(color, colors_map[color]))
				});
				return result;
			}

			function getColorSpan(color) {
				// Adding some text so the span renders
				return '<span class="color" style="width:200px;background-color:{};color:{}">__</span>'.replace(
					/{}/g,
					color
				)
			}

			function drawTable(table) {
				table.clear();
	  			listOfPlayers().forEach(function(player){ 
	  				table.rows.add([
	  					{
	  						color: getColorSpan(player.color), 
	  						resource_points: player.resource_points(),
	  						units: 0,
	  						oil_zones: player.oil_zones(),
	  						turns: player.turns(),
	  						capital_zones: player.capital_zones(),
	  						spheres: 0
	  					}
	  				])
	  			})
	  			table.draw();
			}

			class Player {
				constructor(color, zones) {
					this.color = color;
					this.zones = zones;
				}

				resource_points() {
					var sum = 0;
					this.zones.forEach(function(zone) { sum += zone.resource_points });
					return sum;
				}

				oil_zones() {
					var sum = 0;
					this.zones.forEach(function(zone) {
						if(zone.oil) {
							sum++;
						}
					});
					return sum;
				}

				turns() {
					return 2 + this.oil_zones();
				}

				capital_zones() {
					var sum = 0;
					this.zones.forEach(function(zone) {
						if(zone.capital) {
							sum++;
						}
					});
					return sum;
				}

			}

			class Zone {

			    this.resource_points = resource_points;
			    this.sphere = sphere;
			    this.capital = false;
			    this.oil = false;
			    this.color = null;
			    zones_registry[this.id] = this;
			  }
			}
